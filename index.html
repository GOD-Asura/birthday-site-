<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
    body {
      background-color: #ffe6f0;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      text-align: center;
    }

    .title {
      background-color: #ffb3e6;
      margin: 50px auto;
      padding: 30px;
      border-radius: 10px;
      width: 80%;
    }

    .box p {
      font-size: 30px;
    }

    .content {
      font-size: xx-large;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    table {
      border-collapse: collapse;
      font-size: x-large;
    }

    th {
      padding: 20px;
    }

    th[onclick] {
      cursor: pointer;
      background-color: #ff69b4;
      color: white;
      padding: 15px;
      border-radius: 10px;
      transition: background-color 0.3s;
    }

    th[onclick]:hover {
      background-color: #ff1493;
    }

    /* Balloon animation */
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .balloon {
      width: 80px;
      height: auto;
      animation: bounce 2s infinite;
    }
  </style>
</head>
<body> 
    <div class="title" style="font-size: xxx-large; text-align: center;">
        <p style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
            HAPPY BIRTHDAYYYYYYYY
        </p>
        <div>
            To the most amazing and beautiful person I've ever known
        </div>
            
        <div class="box">
            <p>
                <span>❤️</span><span>❤️</span><span>❤️</span><span>❤️</span><span>❤️</span>
                <span>❤️</span><span>❤️</span><span>❤️</span><span>❤️</span><span>❤️</span>
                <span>❤️</span><span>❤️</span><span>❤️</span><span>❤️</span><span>❤️</span>
                <span>❤️</span><span>❤️</span> <span>❤️</span><span>❤️</span>
            </p>
        </div>
       <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f3/Balloons.svg/1200px-Balloons.svg.png" class="balloon" alt="Balloon Left">

      <!-- Table -->
      <table border="1">
        <tr>
          <th colspan="1">Here's what you should know on your birthday</th>
        </tr>
        <tr>
          <th onclick="location.href='about-yourself.html'">About Yourself</th>
        </tr>
        <tr>
          <th onclick="location.href='about-me.html'">About ME</th>
        </tr>
      </table>

      <!-- Right Balloon -->
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f3/Balloons.svg/1200px-Balloons.svg.png" class="balloon" alt="Balloon Right">
    </div>
    </div>
</body>
</html>
